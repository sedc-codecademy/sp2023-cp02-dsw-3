<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SEDC e-store</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="service-quality.css">
    <link rel="stylesheet" href="promotionImgaes.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: white;">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" style="color: white;">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img id="about-us-image" src="images/About us page.jpg" class="d-block w-100" alt="about us image">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img id="mens-choices-image" src="images/mens choice 1.jpg" class="d-block w-100" alt="informative image">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img id="womens-choice-image" src="images/womens choice.jpg" class="d-block w-100" alt="informative image">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="info-container">

    <div class="delivery">
      <img id="delivery-img" src="icons/truck.png" alt="delivery-image">
      <p class="shipping"><b>FREE SHIPPING<b> <br> <i>Free shipping on all orders above $150.<i></p>
    </div>

    <div class="package">
      <img id="package-img" src="icons/package.png" alt="package-image">
      <p class="package"><b>30 DAYS RETURN<b> <br> <i>Simply return it,with in 30 days.<i></p>
    </div>

    <div class="payment">
      <img id="payment-img" src="icons/payment.png" alt="payment-image">
      <p class="payment"><b>100% SECURE PAYMENT<b> <br> <i>Easy and secure payment process.<i></p>
    </div>
  </div>



 <div id="promotion-container">
  <img class="mens-shirt" src="promotion/mens t-shirt1.png" alt="t-shirt-image">
  <img class="womens-dresses" src="promotion/womens dresses.png" alt="dress-image">
  <img class="mens-jacket" src="promotion/jackets.png" alt="jacket-image">
  <img class="womens-jeans" src="promotion/jeans.png" alt="jeans-image">
 </div>

 <button id="shirt-button" class="shopBtn">SHOP NOW</button>
 <button id="dress-button" class="shopBtn">SHOP NOW</button>
 <button id="jacket-button" class="shopBtn">SHOP NOW</button>
 <button id="jeans-button" class="shopBtn">SHOP NOW</button>



 
  <footer>
    <p>Â© SEDC 2023</p>
  </footer>

  


  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
