<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Card</title>
</head>

<body>
  <nav>Navbar</nav>
  <div class="headerAndCart">
    <header>
      <h1 id="dynamicHeaderForCard">Skirt</h1>
    </header>
    <button type="button" class="btn btn btn-outline-secondary btn-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="dark" class="bi bi-cart2"
        viewBox="0 0 16 16">
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
      </svg>
    </button>
  </div>

  <main>

      <div class="card text-dark bg-transparent m-5 mb-3" style="max-width: 100rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../images//browmnDress.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body m-5">
              <h5 class="card-title ">Zara</h5>
              <p class="card-text">This brown dress adds a touch of warmth and elegance to your wardrobe.</p>
              <p class="card-text"><small class="text-muted">Price: 2300</small></p>
              <div class="colorInfo">
                <span>Color:</span>
                <div class="colorOfProduct"></div>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text bg-secondary text-white " for="inputGroupSelectLabel">Size</label>
                <select class="form-select " id="inputGroupSelect01">
                  <option selected>Choose your size</option>
                  <option value="1">S</option>
                  <option value="2">M</option>
                  <option value="3">L</option>
                </select>
              </div>
              <button type="button" id="addToCart" class="btn btn-outline-secondary">Add to cart</button>
              <span class="badge rounded-pill bg-success">Aveable</span>
    
            </div>
          </div>
        </div>
      </div>






  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="card.js"></script>
</body>

</html>
